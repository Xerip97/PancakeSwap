<pancakeswap-earn-undernavbar-div></pancakeswap-earn-undernavbar-div>
<div class="pools-section-header">
  <div class="section-header">
    <h1 class="section-header-title">Syrup Pools</h1>
    <h2 class="section-header-description h2-20">
      Just stake some tokens to earn.
    </h2>
    <h2 class="section-header-description h2-20">High APR, low risk.</h2>
  </div>
  <div class="section-header-bounty">
    <a
      href="https://docs.pancakeswap.finance/products/syrup-pool/syrup-pool-faq"
      target="_blank"
    >
      <button class="section-header-help-btn btn4">
        Help
        <img
          class="section-header-question-mark"
          src="/assets/svg/Farms_question_mark_white.svg"
          alt="Question mark"
        />
      </button>
    </a>
    <pancakeswap-bounty-info></pancakeswap-bounty-info>
  </div>
</div>
<br />
<br />
<div class="pools_main_table">
  <pancakeswap-filter
    [filter]="{
      link1: '/pools',
      link2: '/pools',
      arrayDropdown: pools_dropdown,
      searchPlaceholder: 'Search Pools'
    }"
  ></pancakeswap-filter>
  <br />

  <div *ngIf="callView()">
    <!--table view-->
    <div class="generic_div">
      <div *ngIf="!callIfCheck()">
        <div
          *ngFor="
            let item of callgetResult(callSortBy(pools, keyToUse), 'name')
          "
        >
          <pancakeswap-pools-table
            [pools_item]="item"
          ></pancakeswap-pools-table>
        </div>
      </div>
      <div class="return-top">
        <button (click)="topFunction()">
          to top <img src="/assets/svg/little_up_arrow.svg" />
        </button>
      </div>
    </div>
    <br />
  </div>
  <!--end of table view-->
  <!--cards view-->
  <div *ngIf="!callView()">
    <div class="cards_view">
    <div
      *ngFor="let item of callgetResult(callSortBy(pools, keyToUse), 'name')"
    >
      <pancakeswap-pools-cards [pools_item]="item"></pancakeswap-pools-cards>
    </div></div>
    <br>
  </div>
  <!--cards view-->

  <div *ngIf="!callIfCheck()">
    <div class="img-bottom">
      <img
        src="https://pancakeswap.finance/images/decorations/3d-syrup-bunnies.png"
      />
    </div>
  </div>
  <div *ngIf="callIfCheck()">
    <div class="img-bottom space">
      <img
        src="https://pancakeswap.finance/images/decorations/3d-syrup-bunnies.png"
      />
    </div>
  </div>

  <br />
</div>

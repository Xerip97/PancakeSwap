<table>
  <pancakeswap-form-dropdown
    [dropdown]="{
      width: 100,
      link: '/test'
    }"
    [data]="data"
    [firstKey]="'address'"
  >
  </pancakeswap-form-dropdown>

  <pancakeswap-form-text-search></pancakeswap-form-text-search>

  <br />
  <pancakeswap-form-slider
    [typeslider]="{ type: 'forms' }"
  ></pancakeswap-form-slider>

  <ul *ngFor="let item of callgetResult(callSortBy(data, keyToUse), 'name')">
    <li *ngIf="!callIfCheck()">
      {{ item.name }} ---- {{ item.phone }} ---- {{ item.email }} ----
      {{ item.address }} ---- {{ item.postalZip }} ---- {{ item.region }} ----
      {{ item.country }}
    </li>
  </ul>
  <ul *ngIf="callIfCheck()">
    <img src="https://pancakeswap.finance/images/decorations/3dpan.png" />
  </ul>

  <hr />
  <!-- <pancakeswap-btn-double
    [btnDouble]="{ name1: 'Test1', name2: 'Test2' }"
  ></pancakeswap-btn-double> -->

  [btnDouble]="{ name1: 'Prova1', name2: 'Prova2' }"></pancakeswap-btn-double> -->
  <pancakeswap-btn-double
  [btnDouble]="{ link1: '/test', name1: 'Live', link2:'/farms', name2: 'Finished' }"></pancakeswap-btn-double>

      </h6>
    </div></div> -->
  

  <hr />

  <!-- <pancakeswap-form-poll
  [poll]="{
    option_1: 'Prova 1',
    option_2: 'Prova 2',
    option_3: 'Prova 3'
  }"></pancakeswap-form-poll> -->

  <pancakeswap-form-poll
    [poll_options]="{
      prop_1: 'open',
      prop_2: 'soon',
      prop_3: 'closed'
    }"
    [firstOption]="'open'"
  ></pancakeswap-form-poll>

  <div class="fintodiv">
    <div *ngFor="let item of callopenProposal(data_poll)">
      <h6>{{ item.name }} || {{ item.proposal }}</h6>
    </div>
  </div>
  <hr />

    <pancakeswap-form-text-trade

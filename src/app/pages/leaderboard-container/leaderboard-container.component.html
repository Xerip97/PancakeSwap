<body>
  <div class="leaderboard">

        Show off your stats and collectibles with your unique profile. Team
        features will be revealed soon!
      </h6>
      <br />
    </div>
    <div class="teams">
      <h2 class="h2-40">Teams</h2>
      <br />

      </div>
    </div>
    <br />
  </div>
</body>

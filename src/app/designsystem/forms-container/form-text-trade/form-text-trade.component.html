<div class="form_marco">
  <div class="exchange_div">
    <div class="exchange_div_outer_padding">
      <div class="div_outer_input">
        <input
          class="input_area"
          placeholder="0.0"
          type="text"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          [style.width.px]="_textTrade.width"
        />
      </div>
    </div>
  </div>
</div>

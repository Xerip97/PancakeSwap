<!---FORM FABIO---->

<div class="dropdown-list" [style.width.px]="_dropdown.width"   (focusout)="onFocusOutEvent()">
  <div class="dropdown-list_label"><p>SORT BY</p></div>
  <div class="dropdown dropdown-list_dropdown"  (click)="addClass()">
    <a
      class="btn dropdown-toggle dropdown-list_dropdown_a"
      href="#"
      role="button"
      id="dropdownMenuLink"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      
    >
    {{ firstKey }}
    </a>
    <ul
      class="dropdown-menu dropdown-list_dropdown-list"
      aria-labelledby="dropdownMenuLink"
      [style.width.px]="_dropdown.width"
      *ngFor="let item of data"
    >
    <div  *ngFor="let i of item | keyvalue; last as isLast">
      <li  (click)="addClass()">
        <a
          class="dropdown-item dropdown-list_dropdown-item dropdown-list_dropdown-item1"
           *ngIf="!isLast" (click)="takeKey(i.key, i.value)"> {{i.key}}
        </a>
      </li> 
      <li  (click)="addClass()">
        <a 
          class="dropdown-item dropdown-list_dropdown-item dropdown-list_dropdown-item3"
           (click)="takeKey(i.key, i.value)" *ngIf="isLast"> {{i.key}}</a
        >
      </li></div>
    </ul>
  </div>
</div>
